$line_break\
$shell\
$character"""

# Status module
[character]
format = '$symbol '
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

# Username module
[username]
format = '[ $user]($style) '
style_user = "blue bold"
style_root = "red bold"
show_always = true

# Hostname module
[hostname]
format = '[ $ssh_symbol$hostname]($style) '
style = "bold mauve"
ssh_only = false
ssh_symbol = "󰖟 "

# Directory module config
[directory]
format = '[ $path]($style)[$read_only]($read_only_style) '
style = "bold peach"
read_only_style = "red"
truncate_to_repo = true
truncation_symbol = ".."
truncation_length = 2
read_only = " "
home_symbol = "~"

# Git branch module
[git_branch]
format = '[$symbol$branch(:$remote_branch)]($style) '
style = "bold maroon"
truncation_symbol = ".."
symbol = " "

# Git commit module
[git_commit]
format = '[\($hash$tag\)]($style) '
style = "bold green"
tag_symbol = '  '

#Git state module
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bold yellow"

# Git status module
[git_status]
format = '$all_status $ahead_behind '
conflicted = "[ Conflicted](red) "
ahead = "[󰳡 Ahead](green)"
behind = "[󰳛 Behind](red)"
diverged = " [ Diverged](peach)"
up_to_date = "[ Up to date](green)"
untracked = " [ Untracked](peach)"
stashed = " [ Stashed](yellow]"
modified = " [󱅄 Modified](yellow)"
staged = '[ Staged ($count)](green)'
renamed = "[󰂮 Renamed](peach)"
deleted = "[ Deleted](red)"

# Command duration
[cmd_duration]
min_time = 0
format = '[ $duration]($style) '
style = 'dimmed text'
show_notifications = true
min_time_to_notify = 60_000

# Time module
[time]
format = '[󰥔 $time]($style) '
style = "subtext0"
time_format = "%H:%M"
disabled = false

# Battery indicator configuration
[battery]
full_symbol = "󰁹"
unknown_symbol = "󱉝"
empty_symbol = "󱉝"
format = '[$symbol$percentage]($style) '

[[battery.display]]
threshold = 10
style = 'bold red'
discharging_symbol = "󰂎"
charging_symbol = "󰢜 "

[[battery.display]]
threshold = 20
style = 'bold yellow'
discharging_symbol = "󰁻"
charging_symbol = "󰂆 "

[[battery.display]]
threshold = 40
style = 'yellow'
discharging_symbol = "󰁽"
charging_symbol = "󰂈 "

[[battery.display]]
threshold = 60
style = 'yellow'
discharging_symbol = "󰁿"
charging_symbol = "󰂉 "

[[battery.display]]
threshold = 80
style = 'green'
discharging_symbol = "󰂁"
charging_symbol = "󰂊 "

[[battery.display]]
threshold = 100
style = 'green'
discharging_symbol = "󰁹"
charging_symbol = "󰂅 "

# Fill config
[fill]
style = "dimmed subtext0"
symbol = "."

